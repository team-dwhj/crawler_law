<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script src="/static/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <!-- {{ message }} -->
          <script>
            alert('{{message}}')
          </script>
          {% endfor %}
        {% endif %}
      {% endwith %}
    {% endblock %}
  </body>
</html>
